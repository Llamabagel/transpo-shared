plugins {
    // Plugin version is set in the settings.gradle file.
    // This allows us to treat this project as a submodule when included in other projects (which avoids duplicate version definitions)
    id 'org.jetbrains.kotlin.jvm'
}

group 'ca.llamabagel'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    google()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    implementation "androidx.room:room-runtime:2.1.0-alpha01"
    implementation 'com.google.code.gson:gson:2.8.4'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}